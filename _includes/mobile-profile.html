<div class="mobile-profile mobile-only">
    <div class="mobile-profile-bar">
        <div class="profile-left">
            <img src="{{ "/assets/img/photo.jpg" | relative_url }}" alt="Pedro Palacios">
        </div>
        <div class="profile-center">
            <div class="name">Pedro Palacios</div>
            <div class="role">PhD student at UIUC</div>
        </div>
        <div class="profile-right">
            <button id="follow-btn" class="follow-btn">
                Follow <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </div>

    <div id="follow-dropdown" class="follow-dropdown">
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i> Champaign, IL
        </div>
        <div class="contact-item">
            <i class="fas fa-university"></i> UIUC
        </div>
        <div class="social-links-mobile">
            <a href="mailto:{{ site.email }}" aria-label="Email">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/pedro-palacios-almendros" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://scholar.google.com/citations?user=Cptyk7gAAAAJ&hl=en" target="_blank"
                rel="noopener noreferrer">
                <i class="fas fa-graduation-cap"></i> Scholar
            </a>
        </div>
    </div>
</div>
